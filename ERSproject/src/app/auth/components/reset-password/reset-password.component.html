<div class="row">
    <div class="col-md-6.offset-md-3.mt-4">
        <h3>Reset Password</h3>
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            
            <div class="mb-3">

              <label for="resetPassword" 
              class="form-label">Email</label>
              <input type="email" 
              name = email
              ngModel required #email="ngModel"
              class="form-control" 
              id="resetPassword"
              placeholder="Enter New Password">

            </div>

            <div class="mb-3 form-check">

                <a [routerLink]="['reset-password']" >Reset Password</a>
            </div>

            <button type="submit" [disabled] ="f.invalid" class="btn btn-primary">Reset Password</button>
          </form>
    </div>
</div> <!--md=medium
    col=column
    mt=margin top
    -->
