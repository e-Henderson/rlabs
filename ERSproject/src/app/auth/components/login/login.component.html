<div class="row">
    <div class="col-md-6.offset-md-3.mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
       
            <!--<p>Form value: {{ f.value | json }}</p>
            <p>Form valid: {{ f.valid }}</p>-->
            <div class="mb-3">

              <label for="loginUsername" 
              class="form-label">Login Username</label>
              <input type="text" 
              name="Username" 
              ngModel required #username="ngModel"
              class="form-control" 
              id="loginUsername"
              placeholder="Enter Username">
              <!--<p>Username value: {{ username.value }}</p>
              <p>Username valid: {{ username.valid }}</p>
              <p>Username dirty: {{ username.dirty }}</p>
              <p>Username touched: {{ username.touched }}</p>-->
            </div>

            <div class="mb-3">

              <label for="password" 
              class="form-label">Password</label>
              <input type="password" 
              name="password" 
              ngModel required #password="ngModel"
              class="form-control" 
              id="passwrod"
              placeholder="Enter Password">
              <!--<p>Password value: {{ password.value }}</p>
              <p>Password  valid: {{ password.valid }}</p>
              <p>Password  dirty: {{ password.dirty }}</p>
              <p>Password  touched: {{ password.touched }}</p>-->
            </div>

            <div class="mb-3 form-check">

                <a [routerLink]="['reset-password']" >Forgot Password</a>
            </div>

            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
          </form>
    </div>
</div> <!--md=medium
    col=column
    mt=margin top
    -->
